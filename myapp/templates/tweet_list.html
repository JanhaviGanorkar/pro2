{% extends "layout.html" %}

{% block title %}My Website{% endblock %}

{% block content %}
    <h1 class="text-center">Welcome to my website!</h1>
    <a class="btn btn-primary" href="{% url 'tweet_create' %}">Create a tweet</a>
    <div class="container row gap-3">
        {% for tweet in tweets %}
        <div class="card">
            <img src="{{ tweet.photo.url }}" alt="Tweet Image">
            <h5>{{ tweet.user.username }}</h5>
            <p>{{ tweet.text }}</p>
            <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary mb-6">Edit</a> <br>
            <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-primary ">Delete</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
